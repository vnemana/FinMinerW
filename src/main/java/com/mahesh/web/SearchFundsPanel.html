<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <wicket:panel>
        <div>
            <form style="position: relative;left: 10%;"
                  wicket:id="searchfundform" method="post"
                  action="searchfund">
                    <input wicket:id="fundsearchentry"
                           type="text"
                           id="say-fund-search"  name="searchstring" />
                    <input type="submit"
                           id="searchfund-button"
                           value="Search Fund"/>
            </form>
        </div>
    </wicket:panel>
</body>
</html>
