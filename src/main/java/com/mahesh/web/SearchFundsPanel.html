<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <wicket:panel>
        <div>
            <form style="position: relative;left: 10%;"
                  wicket:id="searchfundform" method="post"
                  action="searchfund">
                    <input wicket:id="fundsearchentry"
                           type="text" name="searchstring" />
                    <input type="submit"
                           wicket:id="searchfund-button"
                           value="Search Fund"/>
                    <br>
                    <input wicket:id="ciksearchentry"
                           type="text" name="cikstring" />
                    <input type="submit"
                           wicket:id="ciksearch-button"
                           value="Search CIK#"/>
            </form>
        </div>
    </wicket:panel>
</body>
</html>
